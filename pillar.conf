{
    "title" : "Laser Game",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "book.latex.template",
            "outputFile" : "LaserGame.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "chapter.html.template",
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
    	"SectionOne/1-Introduction.pier",	
		"SectionOne/2-GameOverview.pier",
		"SectionOne/3-ObjectDiscovery.pier",
		"SectionOne/4-Testing.pier",
		"SectionOne/5-Versionner.pier"

    ]
}
